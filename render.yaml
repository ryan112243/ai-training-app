services:
  - type: web
    name: ai-training-platform
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py --web --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: WEB_HOST
        value: 0.0.0.0
      - key: WEB_DEBUG
        value: false
      - key: MODEL_SAVE_DIR
        value: /opt/render/project/src/models
      - key: DATA_DIR
        value: /opt/render/project/src/data
    disk:
      name: ai-models
      mountPath: /opt/render/project/src/models
      sizeGB: 1